<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Student Marksheet</h1>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Marks</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Sonoo</td>
                <td>Jaiswal</td>
                <td>60</td>
            </tr>
            <tr>
                <td>James</td>
                <td>William</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Swati</td>
                <td>Sironi</td>
                <td>82</td>
            </tr>
            <tr>
                <td>Chenta</td>
                <td>Singh</td>
                <td>72</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
